<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="display-options">
                <form>
                    <div class="current-value">
                        <label for="size">Grid size</label>
                        <div class="slider-value">
                            <span></span>
                        </div>
                    </div>
                    <div id="sizeSlider">
                        <div class="value-left">17</div>
                        <input type="range" id="size-range" name="size" value="20" min="17" max="50" steps="1">
                        <div class="value-right">50</div>
                    </div>
                </form>
                <p>To erase, choose the color white with the pen or double-click on a square</p>
                <div class="color">
                    <label for="color-pen">Pen</label>
                    <input type="color" id="colorPen" value="#000002">
                    <label for="color-brush">Brush (Click and drag - Only on PC)</label>
                    <input type="color" id="colorBrush" value="#000002">
                </div>            
                <button type="button" class="colorBtn" id="randomGrid">Random color (entire grid)</button>
                <button type="button" class="colorBtn" id="randomSquare">Random color (single square)</button>
                <button type="button" class="eraser" id="eraser">Eraser (Click and drag - Only on PC)</button>
                <button type="button" id="restartButton">Restart</button>
                <!--
                <button type="button" class="colorBtn" id="darkerColor">Darken</button>
                <button type="button" class="colorBtn" id="brighterColor">Brighten</button>
                -->
            </div>
                <div class="grid"></div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
